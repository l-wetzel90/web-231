<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
      width: 80%;
      margin: 0 auto;
    }

    ul {
      list-style: none;
      display: inline;
      text-transform: capitalize;
    }

    .center {
      text-align: center;
      margin: 0 auto;
    }

    ul::before {
      background-color: rgb(241, 8, 8);
      content: '';
      display: inline-block;
      height: 20px;
      margin: 0 auto 20px auto;
      width: 30%;
    }
  </style>
</head>

<body>

  <div id="fruits" class="center"></div>

  <script>
    //array of objects
    var fruits = [
      {
        id: 1,
        type: "blueberry"
      },
      {
        id: 2,
        type: "strawberry"
      },
      {
        id: 3,
        type: "apple"
      },
      {
        id: 4,
        type: "pineapple"
      },
      {
        id: 5,
        type: "grape"
      }];
    //variable string of html elements for output
    var out = '<h2>Fruits</h2><ul>';
    for (var x = 0; x < fruits.length; x++) {
      out += '<li>' + fruits[x].type + '</li>';
    }
    out += '</ul>';

    //output
    document.getElementById('fruits').innerHTML = out;

  </script>

</body>

</html>
