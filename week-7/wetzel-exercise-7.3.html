<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wetzel Exercise 7.3</title>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">
</head>

<body>
<!-- using document.write() to display a list -->
  <script>
    document.write("<h1>SHOPPING LIST v.1</h1>" +
      "<ol>" +
      "<li>Oranges</li>" +
      "<li>Apples</li>" +
      "<li>Pears</li>" +
      "<li>Limes</li>" +
      "<li>Lemons</li>" +
      "</ol>")
  </script>

  <div id="list"></div>
  <!-- adding a HTML table by manipulating the DOM with innerHTML()  -->
  <script>
    document.getElementById('list').innerHTML = "<h1>SHOPPING LIST v.2</h1>" +
      "<table>" +
      "<thead>" +
      "<tr>" +
      "<th>Id</th>" +
      "<th>Item</th>" +
      "</tr>" +
      "</thead>" +
      "<tbody>" +
      "<tr>" +
      "<td>1</td>" +
      "<td>Oranges</td>" +
      "</tr>" +
      "<tr>" +
      "<td>2</td>" +
      "<td>Apples</td>" +
      "</tr>" +
      "<tr>" +
      "<td>3</td>" +
      "<td>Pears</td>" +
      "</tr>" +
      "<tr>" +
      "<td>4</td>" +
      "<td>Limes</td>" +
      "</tr>" +
      "<tr>" +
      "<td>5</td>" +
      "<td>Lemons</td>" +
      "</tr>" +
      "</tbody>" +
      "</table>"
  </script>

</body>

</html>
